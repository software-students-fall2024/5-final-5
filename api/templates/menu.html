<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-4/5">
        <h1 class="text-2xl font-bold text-center mb-4">Available Meals</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for meal in meals %}
            <div class="border p-4 rounded">
                <h2 class="text-lg font-semibold">{{ meal.name }}</h2>
                <p class="text-gray-600">{{ meal.description }}</p>
                <p class="font-semibold">Price: ${{ meal.price }}</p>
                <form action="/add-to-cart" method="POST" class="mt-2">
                    <input type="hidden" name="meal_name" value="{{ meal.name }}">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <div class="flex justify-center space-x-4 mt-6">
            <a href="/add-meal" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add New Meal</a>
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Go Back to Homepage</a>
            <a href="/cart" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Cart</a>
        </div>
    </div>
</body>
</html>
